<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="btns">
            <button class="blackBtn" onclick="cursorColor = 'black'">BLACK</button>
            <button class="eraseBtn" onclick="cursorColor = 'white'">ERASER</button>
            <button class="gridBtn" onclick="changeGridSize()">GRID</button>
            <button class="resetBtn" onclick="reset()">RESET</button>
        </div>

        <div class="grid"></div>
        <div class="credits">Created by Zaaraf</div>
    </div>
</body>
</html>
